name: 'Docker build and push'
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: olegtarasov/get-tag@v2.1
        id: tagName
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
          driver-opts: image=moby/buildkit:v0.10.0
      - name: build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: |
            cr.brightbox.com/acc-h3nbk/githubtest:${{ steps.tagName.outputs.tag }}
          push: false
          load: true
      - name: export image to containerd
        run:
          docker save cr.brightbox.com/acc-h3nbk/githubtest:${{ steps.tagName.outputs.tag }} > /tmp/image.tar
      - name: push from containerd inside container
        run:
          docker run -v /tmp:/tmp -i cr.brightbox.com/acc-h3nbk/githubtest:${{ steps.tagName.outputs.tag }} <<EOF
          containerd &
          sleep 2 &&
          sudo ctr images import /tmp/image.tar &&
          sudo ctr images push -u ${{ secrets.CR_USERNAME }}:${{ secrets.CR_SECRET }} cr.brightbox.com/acc-h3nbk/githubtest:${{ steps.tagName.outputs.tag }}
